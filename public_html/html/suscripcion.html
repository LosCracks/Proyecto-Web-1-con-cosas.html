		<button onclick="devolverLocalizacion()">Where am I?!</button>

		<p id="mostrarResultado"></p>
		<script>
			var resultado = document.getElementById("mostrarResultado");

			function devolverLocalizacion() {
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(mostrarPosicion);
				} else { 
					resultado.innerHTML = "Tu navegador no soporta la geolocalizacion.";
				}
			}

			function mostrarPosicion(posicion) {
				if (posicion.coords.latitude > 36 && posicion.coords.latitude < 42 && posicion.coords.longitude > -8 && posicion.coords.longitude < 0){
					resultado.innerHTML = "Tus coordenadas son: " + posicion.coords.latitude + 
					", " + posicion.coords.longitude + " con una precision de: "+ posicion.coords.accuracy + " metros. Por lo que debes de ser espanol!<br>";
				} else {
					resultado.innerHTML = "Tus coordenadas son: " + posicion.coords.latitude + 
					", " + posicion.coords.longitude + " con una precision de: "+ posicion.coords.accuracy + " metros. Por lo que debes de ser de fuera de Espana.";
				}
			}
